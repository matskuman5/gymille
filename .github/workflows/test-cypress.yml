name: Run Cypress tests

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
          start: npm run dev
